<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarea 2</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Calculadora de salarios de tu familia</h1>
	<form>
		<ul id='mensajes-error'></ul>
		<label for="integrantes-familia">Por favor, indica cuantos integrantes de tu familia trabajan:</label>
		<input id="integrantes-familia" type="number" required>
		<button id="agregar-integrantes">Agregar integrantes</button>

		<div id="salarios-integrantes"></div>

		<button id="boton-calcular" class="oculto">Calcular</button>
	</form>
	<ul id="salarios-mensajes" class="oculto">
		<li id="salario-mas-alto"></li>
		<li id="salario-mas-bajo"></li>
		<li id="salario-anual-promedio"></li>
		<li id="salario-mensual-promedio"></li>
	</ul>
	<script type="text/javascript" src="js/calculos.js"></script>
	<script type="text/javascript" src="js/evento-calcular.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/pruebas.js"></script>
</body>
</html>
